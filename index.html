<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">
    <style>
        /* Reset styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the canvas in the background */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            margin-left: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .square-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .square {
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .square:hover img {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <script>
        // JavaScript for background animation
        window.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            document.body.appendChild(canvas);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 150;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + Math.random() * 100;
                    this.size = Math.random() * 4 + 1;
                    this.speedY = Math.random() * 3 + 1;
                }

                update() {
                    this.y -= this.speedY;
                    if (this.y < 0 - this.size) {
                        this.y = canvas.height + Math.random() * 100;
                        this.x = Math.random() * canvas.width;
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 128, 255, 0.8)`;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'blue';
                    ctx.fill();
                }
            }

            function init() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 51, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }

            init();
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://unblockzone.github.io">
            <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        </a>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <a href="https://your-custom-url.com" class="nav-button">CONTACT</a>
        </div>
    </header>

    <!-- First Row of Icons -->
    <div class="square-container">
        <!-- Add the same rows of icons from your original code here -->
        <!-- First, Second, Third, and Fourth rows of game icons are restored -->
    </div>
</body>
</html>

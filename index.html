<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            gap: 15px;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        .custom-search-bar {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            width: 50%;
            background-color: #555;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-search-bar:focus {
            outline: none;
        }

        .custom-search-bar:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 4px #008CFF;
        }

        /* Background with floating blue dots */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            animation: float 10s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Game Icon Styles */
        .game-icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .game-icon {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px blue;
        }

        .game-icon img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps/" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games/" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies/" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits/" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact/" class="nav-button">CONTACT</a>
        </div>
    </header>

    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span>
        </div>
        <input type="text" id="customSearchBar" class="custom-search-bar" placeholder="Search...">
    </div>

    <!-- Game Icons -->
    <div class="game-icons-container">
        <!-- First Row -->
        <div class="game-icon"><img src="game1.jpg" alt="Game 1"></div>
        <div class="game-icon"><img src="game2.jpg" alt="Game 2"></div>
        <div class="game-icon"><img src="game3.jpg" alt="Game 3"></div>
        <div class="game-icon"><img src="game4.jpg" alt="Game 4"></div>

        <!-- Second Row -->
        <div class="game-icon"><img src="game5.jpg" alt="Game 5"></div>
        <div class="game-icon"><img src="game6.jpg" alt="Game 6"></div>
        <div class="game-icon"><img src="game7.jpg" alt="Game 7"></div>
        <div class="game-icon"><img src="game8.jpg" alt="Game 8"></div>

        <!-- Third Row -->
        <div class="game-icon"><img src="game9.jpg" alt="Game 9"></div>
        <div class="game-icon"><img src="game10.jpg" alt="Game 10"></div>
        <div class="game-icon"><img src="game11.jpg" alt="Game 11"></div>
        <div class="game-icon"><img src="game12.jpg" alt="Game 12"></div>

        <!-- Fourth Row -->
        <div class="game-icon"><img src="game13.jpg" alt="Game 13"></div>
        <div class="game-icon"><img src="game14.jpg" alt="Game 14"></div>
        <div class="game-icon"><img src="game15.jpg" alt="Game 15"></div>
        <div class="game-icon"><img src="game16.jpg" alt="Game 16"></div>

        <!-- Fifth Row -->
        <div class="game-icon"><img src="game17.jpg" alt="Game 17"></div>
        <div class="game-icon"><img src="game18.jpg" alt="Game 18"></div>
        <div class="game-icon"><img src="game19.jpg" alt="Game 19"></div>
        <div class="game-icon"><img src="game20.jpg" alt="Game 20"></div>
    </div>

    <!-- Background with floating blue dots -->
    <div class="background" id="background"></div>

    <script>
        const searchBar = document.getElementById('customSearchBar');
        searchBar.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const baseUrl = 'https://didhe.party.jlengineering.se/&?q=Google';
                const query = encodeURIComponent(searchBar.value.trim());
                window.location.href = `${baseUrl} ${query}`;
            }
        });

        // Generate floating blue dots
        const background = document.getElementById('background');

        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = Math.random() * 100 + '%';
            dot.style.animationDuration = Math.random() * 8 + 3 + 's';
            dot.style.animationDelay = Math.random() * 2 + 's';
            background.appendChild(dot);

            dot.addEventListener('animationend', () => {
                dot.remove();
            });
        }

        for (let i = 0; i < 100; i++) {
            createDot();
        }

        setInterval(() => {
            createDot();
        }, 500);
    </script>
</body>
</html>

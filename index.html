<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px; /* Increased gap between buttons */
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px; /* Increased padding for larger size */
            border-radius: 20px;
            font-size: 18px; /* Increased font size */
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black; /* Keep the background black */
            box-shadow: 0px 0px 15px 4px #008CFF; /* Blue highlight with glow effect */
            color: #008CFF; /* Change text color to blue */
        }

        .clock {
            font-size: 20px; /* Slightly smaller font size */
            color: white;
            font-weight: bold;
            background-color: #444;
            padding: 5px 10px; /* Reduced padding to make the box smaller */
            border-radius: 10px; /* Keeps the rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clock:hover {
            transform: scale(1.2); /* Zoom effect on hover */
            box-shadow: 0px 0px 15px 5px #008CFF; /* Glow effect on hover */
        }

        /* Snow effect container */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind all content */
            pointer-events: none; /* Allow interaction with elements above */
        }

        .snowflake, .snowball {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(110vh); /* Fall beyond viewport height */
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .clock {
                font-size: 16px; /* Smaller clock for mobile */
                padding: 3px 6px;
            }
        }

        /* New Squares Style */
        .square-container {
            display: flex;
            justify-content: center; /* Align items to the center */
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .square {
            width: 300px; /* Significantly increased size of the square */
            height: 300px; /* Significantly increased size of the square */
            background-color: #444;
            border-radius: 15px;
            margin: 10px; /* Reduced margin to bring squares closer */
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        .square:hover img {
            transform: scale(1.2); /* Zoom effect on image hover */
        }

        /* Logo replacement for clock */
        .logo {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.2); /* Zoom effect on hover */
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://unblockzone.github.io">
            <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        </a>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Logo" class="logo">
    </header>

    <div class="snow-container" id="snowContainer"></div> <!-- Snow effect -->

    <!-- Square Container with customizable images and clickable links -->
    <div class="square-container">
        <div class="square">
            <a href="https://your-custom-url1.com">
                <img src="https://via.placeholder.com/300" alt="Square 1">
            </a>
        </div>
        <div class="square">
            <a href="https://your-custom-url2.com">
                <img src="https://via.placeholder.com/300" alt="Square 2">
            </a>
        </div>
        <div class="square">
            <a href="https://your-custom-url3.com">
                <img src="https://via.placeholder.com/300" alt="Square 3">
            </a>
        </div>
        <div class="square">
            <a href="https://your-custom-url4.com">
                <img src="https://via.placeholder.com/300" alt="Square 4">
            </a>
        </div>
    </div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Snow effect generator
        const snowContainer = document.getElementById('snowContainer');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 2 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;

            snowContainer.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        function createSnowball() {
            const snowball = document.createElement('div');
            snowball.classList.add('snowball');
            snowball.textContent = '⚪';
            snowball.style.left = Math.random() * 100 + 'vw';
            snowball.style.animationDuration = Math.random() * 2 + 1 + 's';

            snowContainer.appendChild(snowball);
            setTimeout(() => snowball.remove(), 5000);
        }

        setInterval(createSnowflake, 100);
        setInterval(createSnowball, 150);

    </script>
</body>
</html>

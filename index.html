<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal scrolling and allow vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Disable horizontal scrolling */
            overflow-y: auto;   /* Allow vertical scrolling */
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px; /* Reduced gap between buttons */
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px; /* Increased padding for larger size */
            border-radius: 20px;
            font-size: 18px; /* Increased font size */
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black; /* Keep the background black */
            box-shadow: 0px 0px 15px 4px #008CFF; /* Blue highlight with glow effect */
            color: #008CFF; /* Change text color to blue */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* New Squares Style */
        .square-container {
            display: flex;
            justify-content: center; /* Align items to the center */
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .square {
            width: 300px; /* Significantly increased size of the square */
            height: 300px; /* Significantly increased size of the square */
            background-color: #444;
            border-radius: 15px;
            margin: 10px; /* Reduced margin to bring squares closer */
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        .square:hover img {
            transform: scale(1.2); /* Zoom effect on image hover */
        }

        /* Logo replacement for clock */
        .logo {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.2); /* Zoom effect on hover */
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://unblockzone.github.io">
            <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        </a>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <a href="https://your-custom-url.com" class="nav-button">CONTACT</a> <!-- Added CONTACT button -->
        </div>
    </header>

    <!-- Square Container with customizable images and clickable links -->
    <div class="square-container">
        <div class="square">
            <a href="https://unblockzone.github.io/games-subway-surfers/">
                <img src="https://play-lh.googleusercontent.com/B-P9GyXgwh-ygo8Q8jBeZqPBYaAhQiRxrCkm6Xs23cbzalLk7OMqPsrLTut-H3qymLE=w240-h480-rw" alt="Square 1">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/games-stickman-hook/">
                <img src="https://images.dwncdn.net/images/t_app-icon-l/p/73a13543-d706-475c-bca5-8bdd46a1b02d/2523539307/2099_4-77972256-logo" alt="Square 2">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/games-minecraft/">
                <img src="https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/Onboarding_Card-A_For-Beginners_600x600.jpg" alt="Square 3">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/games-doodle-jump/">
                <img src="https://play-lh.googleusercontent.com/aHnvdFTx0LVyfVHQLX51VcWBYkSVGvggr4FvIiP-iwBu4pKBiOQA1OnRi_nyFdCWqlU8" alt="Square 4">

    <div class="square-container">
        <div class="square">
            <a href="https://unblockzone.github.io/games-geometry-dash/">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4d/Logo_of_Geometry_Dash.svg/640px-Logo_of_Geometry_Dash.svg.png" alt="Square 5">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/games-cluster-rush/">
                <img src="https://store-images.s-microsoft.com/image/apps.32391.63460736466173537.43accb13-0658-4cb9-a3a9-2dd4b18ae15e.430f7951-125b-49ac-867b-8d7f482656c4?q=90&w=480&h=270" alt="Square 6">
            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/games-rise-higher/">
                <img src="https://images.hellokids.com/_uploads/_tiny_galerie/20190624/vign-rise-higher-hk-eyc_424.jpg" alt="Square 7">

        </div>
        <div class="square">

</html>
